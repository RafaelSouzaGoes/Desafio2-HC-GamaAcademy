<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produto</title>

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="logo-matrix">
        <img src="assets/logo-matrix.jpg" alt="Logo Matrix">
        <div class="home" id="home">
            <a href="index.html">

                <p class="home-tex-header">Início</p>
            </a>
        </div>

    </header>
    <section class="section-bg section-container">

        <div class="top-cad-frase">
            <h1>SISTEMA DE CADASTRO</h1>
        </div>
        <div class="caixa">
            <div id="cadProduto" class="formulario">
                <h1>Cadastro de Produto.</h1>
                <div>
                    <input type="text" name="produto" placeholder="Produto" class="itens" id="produto">
                    <label>Produto</label>
                </div>
                <div>
                    <input type="number" name="codigo do produto" placeholder="Codigo do produto" class="itens"
                        id="codigo do produto">
                    <label>Codigo do produto</label>
                </div>
                <div>
                    <input type="number" name="quantidade" placeholder="Quantidade" class="itens" id="quantidade">
                    <label>Quantidade</label>
                </div>
                <div>
                    <input type="text" name="descricao do produto" placeholder="Descrição do produto" class="itens"
                        id="descricao">
                    <label>Descrição do produto</label>
                </div>
                <div class="bt-cadastrar">

                    <button type="submit" onclick="cadastrarProduto()">Cadastrar</button>

                </div>
            </div>
        </div>


    </section>

    <footer>
        <p>Todos os Direitos reservados</p>

        <div class="links-logos">
            <div class="git">
                <a href="https://github.com/RafaelSouzaGoes" target="_blank">
                    <img src="assets/logo-gitthubb.png" alt="Logo Github">
                </a>
            </div>

            <div class="linke">
                <a href="https://www.linkedin.com/in/rafael-de-souza-goes-vieira-0306b0147/" target="_blank">
                    <img src="assets/logo-linkedin.png" alt="Logo Linkedin">
                </a>
            </div>
        </div>

    </footer>
    <script src="js/script.js"></script>

</body>

</html>
