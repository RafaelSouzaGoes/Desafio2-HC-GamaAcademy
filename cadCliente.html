<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cliente</title>

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="logo-matrix">
        <img src="assets/logo-matrix.jpg" alt="Logo Matrix">

        <div class="home" id="home">
            <a href="index.html">
                
                <p class="home-tex-header">Início</p>
            </a>
        </div>
    </header>
    <section class="section-bg section-container">

        <div class="top-cad-frase">
            <h1>SISTEMA DE CADASTRO</h1>
        </div>


        <div class="caixa">

            <div id="cadCliente" class="formulario">
                <h1>Cadastro de clientes.</h1>
                <div>
                    <input type="text" name="Nome" placeholder="Nome" class="itens" id="nome">
                    <label>Nome</label>
                </div>
                <div>
                    <input type="text" name="Email" placeholder="Email" class="itens" id="email">
                    <label>Email</label>
                </div>
                <div>
                    <input type="number" name="CEP" placeholder="CEP" class="itens" id="cep">
                    <label>CEP</label>
                </div>
                <div>
                    <input type="text" name="Endereço" placeholder="Endereço" class="itens" id="endereco">
                    <label>Endereço</label>
                </div>
                <div>
                    <input type="number" name="Numero" placeholder="Numero" class="itens" id="numero">
                    <label>Número</label>
                </div>
                <div>
                    <input type="number" name="celular" placeholder="Celular" class="itens" id="celular">
                    <label>Telefone</label>
                </div>
                <div class="bt-cadastrar">

                    <!-- <input type="submit" value="Cadastrar" onclick="cadastrarCliente()"> -->
                    <button type="submit" onclick="cadastrarCliente()">Cadastrar</button>
                </div>

            </div>

        </div>
       

    </section>

    <footer>
        <p>Todos os Direitos reservados</p>
        <div class="links-logos">
            <div class="git">
                <a href="https://github.com/RafaelSouzaGoes" target="_blank">
                    <img src="assets/logo-gitthubb.png" alt="Logo Github">
                </a>
            </div>

            <div class="linke">
                <a href="https://www.linkedin.com/in/rafael-de-souza-goes-vieira-0306b0147/" target="_blank">
                    <img src="assets/logo-linkedin.png" alt="Logo Linkedin">
                </a>
            </div>
        </div>
    
    </footer>

    <script src="js/script.js"></script>

</body>

</html>
